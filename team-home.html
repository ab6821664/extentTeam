<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>团队组建</title>
     <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
    <link rel="stylesheet" href="./css/team-home.css">
</head>
<body>
    <header>
        团队组建
    </header>
    <div class="nav">
         <div>
           <p><img src="./image/课题申报.png"></p>
             <p class="item-title">课题申报</p>
         </div>
        <div>
           <p> <img src="./image/项目PK.png"></p>
            <p class="item-title">项目PK</p>
        </div>
        <div>
            <p><img src="./image/创立团队.png"></p>
            <p class="item-title">创立团队</p>
        </div>
        <div>
            <p> <img src="./image/申报记录.png"></p>
            <p class="item-title">申报记录</p>
        </div>
    </div>
     <div class="team-get">
         <div class="child-title">团队认领池</div>
         <div class="more">更多</div>
     </div>
    <p class="item-datail">
        <span>业务生态化(实体渠道拓展)运营团队</span>
        <span class="title-status">已评审</span>
    </p>
    <div class="swiper-container" id="topic">
        <div class="swiper-wrapper">
            <div class="swiper-slide topic-pick" v-for="item in pages">
                <div v-for="index in 3" v-if="(item-1)*3+(index-1)<list.length" class="pick" v-bind:style="bgcolor(index-1)">
                    <div class="photo-name">
                        <div class="photo"></div>
                        <div class="name">张海心</div>
                    </div>
                    <div class="vote-number">45票</div>
                    <div class="vote-progress">
                        <div class="vote-progress-value"></div>
                    </div>
                    <div class="vote">投票</div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
     <div class="pk">
         <button>我要PK</button>
     </div>
    <div class="team-get">
        <div class="child-title">团队组建</div>
        <div class="more">更多</div>
    </div>
    <div class="team-show">
        <p>业务生态化(实体渠道拓展)运营团队</p>
        <p>智慧服务(客服10000)运营团队</p>
        <p>企业级能力中心建设运营团队</p>
        <p>业务生态化(实体渠道拓展)运营团队</p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./js/team-home.js"></script>
</html>
